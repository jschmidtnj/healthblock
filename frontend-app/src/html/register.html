<section id="alerts">
	<div class="container" id="alertscontainer" style="position:fixed; z-index:1; margin:5%;">
		<div class="alert alert-success collapse" role="alert" id="alertsuccessregistered">
			<h5 class="alert-heading">Successfully Registered</h5>
			<hr>
			<p class="mb-0">Check email for verification link.</p>
		</div>
		<div class="alert alert-danger collapse" role="alert" id="alertregistrationfailure">

<body class="my-login-page">
	<header class="masthead mb-auto">
		<div class="inner">
			<!-- Navigation -->
			<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
				<div class="container">
					<a class="navbar-brand js-scroll-trigger" href="index.html">
						Data Care
					</a>
					<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
					    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
						Menu
						<i class="fa fa-bars"></i>
					</button>
					<div class="collapse navbar-collapse" id="navbarResponsive">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link active" href="register.html">Sign Up</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="login.html">Login</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<br/>
			<br/>
			<br/>
		</div>
	</header>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="assets/images/formicon.svg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<div class="d-flex justify-content-center">
								<h4 class="card-title">Create Account</h4>
							</div>
							<br/>
							<div class="row align-items-center justify-content-center">
								<button id="registerPatient" class="btn btn-primary btn-block onclick=" void(0) "">
									Patient
								</button>
								<button id="registerDoctor" class="btn btn-primary btn-block onclick=" void(0) "">
									Doctor
								</button>
								<button id="registerInsurance" class="btn btn-primary btn-block onclick=" void(0) "">
									Insurance
								</button>
							</div>
							<div class="collapse" id="expandForm">
								<br/>
								<form id="registerForm" method="post" action="">
									<div class="form-group">
										<label class="control-label" for="fullname">Full Name</label>
										<input type="text" class="form-control" id="fullname" name="fullname" required autofocus/>
									</div>
									<div class="form-group">
										<label class="control-label" for="email">Email</label>
										<input type="text" class="form-control" id="email" name="email" />
									</div>
									<div class="form-group">
										<label class="control-label" for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" required/>
									</div>
									<div class="form-group">
										<label class="control-label" for="confirm_password">Confirm Password</label>
										<input type="password" class="form-control" id="confirm_password" name="confirm_password" />
									</div>
									<div class="collapse" id="expandSecretKey">
										<div class="form-group">
											<label class="control-label" for="secretkey">Registration Key</label>
											<input type="text" class="form-control" id="secretkey" name="secretkey" required/>
										</div>
									</div>
									<div class="form-group">
										<div class="checkbox">
											<label>
												<input type="checkbox" id="agree" name="agree" value="agree" />I agree to the
												<a target="_blank" id="toslink">Terms of Service</a> and
												<a target="_blank" id="privacypolicylink">Privacy Policy</a>
											</label>
										</div>
									</div>
								</form>
								<div class="form-group no-margin">
									<button id="submitData" type="signup" value="Sign up" class="btn btn-primary btn-block onclick=" void(0) "">
										Register
									</button>
								</div>
							</div>
							<div class="margin-top20 text-center">
								Already have an account?
								<a href="login.html">Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
